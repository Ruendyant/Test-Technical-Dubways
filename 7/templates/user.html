<!DOCTYPE html>
<html>
<head>
	<title>Add User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet"  type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/home"><h1 class="displa-3">Me-<span>dumb</span></h1></a>
			</div>
			<div>
				<ul class="navbar-nav">
					<li id="rig"><a href="/add-berita" class="btn-sm btn" id="but"><span id="cen">Add Berita</span></a></li>
					<li><a href="/add-user" class="btn btn-sm" id="but"><span id="cen">Add User</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form action="{{ url_for('user') }}", method="POST">
			<div class="form-group">
				<label for="Userid" class="col-form-label">Id</label>
			</div>
			<div class="col-sm-4">
				{{ form.user_id(size=40) }}
			</div>
			<div class="form-group">
				<label for="mail" class="col-form-label">Email</label>
			</div>
			<div class="col-sm-4">
				{{ form.email(size=70)}}
			</div>
			<div class="form-group">
				<label for="username" class="col-form-label">Name</label>
			</div>
			<div class="col-sm-4">
				{{ form.name(size=80)}}
			</div>
			<div class="form-group">
				{{ form.sub() }}
			</div>
		</form>
	</div>
</body>
</html>
